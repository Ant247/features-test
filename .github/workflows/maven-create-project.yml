# separate terms of service, privacy policy, and support
# documentation.

name: Create Maven Project

on:
  workflow_dispatch:
    inputs:
      groupId:
        type: string
        default: 'com.com.dakoyam'
      artifactId:
        type: string
      templateName:
        type: string
        default: 'maven-archetype-quickstart

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Create Maven project
      run: mvn -B archetype:generate -DgroupId=${{ inputs.groupId }} -DartifactId=${{ inputs.artifactId }} -DarchetypeArtifactId=${{ inputs.templateName }} -DinteractiveMode=false
    - name: Add new project to repo
      run: git config user.name github-actions
           git config user.email github-actions@github.com
           git add .
           git commit -m "generated"
           git push
          
